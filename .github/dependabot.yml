# Dependabot configuration for automatic dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maintain npm dependencies for the workspace
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all Nx packages together
      nx-packages:
        patterns:
          - "@nx/*"
          - "nx"
      # Group all TypeScript ESLint packages together
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
          - "typescript-eslint"
      # Group testing packages
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
      # Group React packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group build tools
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "tslib"
          - "@swc/*"

  # Maintain GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

