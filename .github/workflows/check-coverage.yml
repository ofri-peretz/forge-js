name: Check Code Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.18.3"

jobs:
  check-coverage:
    name: ğŸ“Š Check Code Coverage
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“‚ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: ğŸ”„ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Get changed files
        id: changed
        run: |
          # Get list of changed files compared to main
          CHANGED_FILES=$(git diff origin/main --name-only | grep -E '\.(ts|tsx|js|jsx)$' | grep -v '\.test\|\.spec' | tr '\n' ',' | sed 's/,$//')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: ğŸ“Š Get affected packages
        id: affected
        run: |
          AFFECTED=$(pnpm nx affected --base=origin/main --json | jq -r '.projects | join(" ")')
          echo "packages=$AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected packages: $AFFECTED"

      - name: ğŸ§ª Run tests with coverage
        run: |
          pnpm nx run-many -t test --all --parallel=4 --coverage
        continue-on-error: true

      - name: ğŸ“ˆ Analyze coverage
        id: coverage
        run: |
          echo "## ğŸ“Š Code Coverage Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          AFFECTED="${{ steps.affected.outputs.packages }}"
          
          if [ -z "$AFFECTED" ]; then
            echo "âœ… No packages affected" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          COVERAGE_FAILED=false
          
          echo "### Coverage Results:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for pkg in $AFFECTED; do
            COVERAGE_FILE=""
            
            # Find coverage report
            if [ -f "packages/$pkg/coverage/coverage-summary.json" ]; then
              COVERAGE_FILE="packages/$pkg/coverage/coverage-summary.json"
            elif [ -f "apps/$pkg/coverage/coverage-summary.json" ]; then
              COVERAGE_FILE="apps/$pkg/coverage/coverage-summary.json"
            elif [ -f "$pkg/coverage/coverage-summary.json" ]; then
              COVERAGE_FILE="$pkg/coverage/coverage-summary.json"
            fi
            
            if [ -f "$COVERAGE_FILE" ]; then
              # Extract coverage percentage
              COVERAGE=$(jq '.total.lines.pct' "$COVERAGE_FILE")
              
              if (( $(echo "$COVERAGE < 50" | bc -l) )); then
                echo "âŒ **$pkg**: Coverage ${COVERAGE}% (< 50% threshold)" >> $GITHUB_STEP_SUMMARY
                COVERAGE_FAILED=true
              else
                echo "âœ… **$pkg**: Coverage ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âš ï¸ **$pkg**: No coverage report found" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$COVERAGE_FAILED" = true ]; then
            echo "### âš ï¸ Action Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some packages have coverage below 50%. Please add tests to improve coverage." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # POST-COVERAGE ANALYSIS (RUN IN PARALLEL)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json,packages/*/coverage/coverage-final.json,apps/*/coverage/coverage-final.json
          flags: pr-checks
          name: codecov-pr-coverage
          fail_ci_if_error: false  # Don't fail CI on Codecov service errors
          verbose: true
        continue-on-error: true

      - name: ğŸ“ Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = process.env.GITHUB_STEP_SUMMARY;
            
            if (!fs.existsSync(summary)) return;
            
            const content = fs.readFileSync(summary, 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: content
            });
