name: Performance Benchmarks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Micro Benchmarks
        run: pnpm tsx scripts/benchmark-plugin.ts --json
        
      - name: Run Macro Benchmark (Linting Performance)
        run: pnpm tsx scripts/benchmark-macro.ts --json


